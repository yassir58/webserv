<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
        <h1 class="upload_header">Upload file test</h1>
        <form method="post" enctype="multipart/form-data" class="upload_form">
            <div>
              <label for="file">Choose file to upload:</label>
              <input type="file" id="file" name="file" multiple />
              <button class="btn">Submit</button>
            </div>
          </form>
</body>
</html>
